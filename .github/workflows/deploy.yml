name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted]
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release

      - name: Publish
        run: dotnet publish -c Release -o C:\deploy\myapp

      - name: Run migrations
        run: dotnet ef database update

      - name: Restart IIS
        run: |
          iisreset
